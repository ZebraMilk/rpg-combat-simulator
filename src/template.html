<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header>
      <h1>Combat Simulator</h1>
    </header>
    <main class="battlefield">
      <div class="player player-1">
        <h2 class="player-name"></h2>
        <img src="#" ="Marisela" class="character-img" />
        <table class="character-stats">
          <tbody>
            <tr>
              <td>AC:</td>
              <td class="armor-class"></td>
            </tr>
            <tr>
              <td>HP:</td>
              <td class="hit-points"></td>
            </tr>
            <tr>
              <td>WEAPON:</td>
              <td class="weapon"></td>
            </tr>
            <tr>
              <td>DAMAGE:</td>
              <td class="damage"></td>
            </tr>
            <tr>
              <td>SPEED:</td>
              <td class="speed"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <section class="actions">
        <div class="damage-display"><p>Player 1 deals 30 damage!</p></div>
      </section>
      <div class="player player-2">
        <h2 class="player-name"></h2>
        <table class="character-stats">
          <tbody>
            <tr>
              <td>AC:</td>
              <td class="armor-class"></td>
            </tr>
            <tr>
              <td>HP:</td>
              <td class="hit-points"></td>
            </tr>
            <tr>
              <td>WEAPON:</td>
              <td class="weapon"></td>
            </tr>
            <tr>
              <td>DAMAGE:</td>
              <td class="damage"></td>
            </tr>
            <tr>
              <td>SPEED:</td>
              <td class="speed"></td>
            </tr>
          </tbody>
        </table>
        <img src="#" alt="Dimetriux" class="character-img" />
      </div>
    </main>
    <div class="console">
      <button class="attack-btn player-1" type="button">
        Player 1 attack!
      </button>
      <button class="attack-btn advantage player-1" type="button">
        Player 1 attack with advantage!
      </button>
      <div></div>
      <button class="attack-btn player-2" type="button">
        Player 2 attack!
      </button>
      <button class="attack-btn advantage player-2" type="button">
        Player 2 attack with advantage!
      </button>
    </div>
  </body>
</html>
