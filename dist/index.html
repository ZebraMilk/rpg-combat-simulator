<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combat Stimulator</title>
  <script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
  <body>
    <header>
      <h1>Combat Stimulator</h1>
    </header>
    <main class="battlefield">
      <div class="player player-1">
        <h2 class="player-name"></h2>
        <img src="#" ="Marisela" class="character-img" />
        <table class="character-stats">
          <tbody>
            <tr>
              <td>AC:</td>
              <td class="armor-class"></td>
            </tr>
            <tr>
              <td>HP:</td>
              <td class="hit-points"></td>
            </tr>
            <tr>
              <td>WEAPON:</td>
              <td class="weapon"></td>
            </tr>
            <tr>
              <td>DAMAGE:</td>
              <td class="damage"></td>
            </tr>
            <tr>
              <td>SPEED:</td>
              <td class="speed"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="actions">
        <div class="damage-display"></div>
      </div>
      <div class="player player-2">
        <h2 class="player-name"></h2>
        <table class="character-stats">
          <tbody>
            <tr>
              <td>AC:</td>
              <td class="armor-class"></td>
            </tr>
            <tr>
              <td>HP:</td>
              <td class="hit-points"></td>
            </tr>
            <tr>
              <td>WEAPON:</td>
              <td class="weapon"></td>
            </tr>
            <tr>
              <td>DAMAGE:</td>
              <td class="damage"></td>
            </tr>
            <tr>
              <td>SPEED:</td>
              <td class="speed"></td>
            </tr>
          </tbody>
        </table>
        <img src="#" alt="Dimetriux" class="character-img" />
      </div>
    </main>
    <div class="console">Hello</div>
  </body>
</html>
